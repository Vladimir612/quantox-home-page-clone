<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantox Technology - Web development & IT consulting</title>
    <link rel="stylesheet" href="./styles/root.sass" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
  </head>
  <body>
    <div class="menu-wrap">
      <input type="checkbox" class="toggler" />
      <div class="hamburger">
        <div></div>
      </div>
    </div>
    <header class="top-page">
      <nav class="top-menu center center-center">
        <div class="content center center-space-between">
          <div class="header-left">
            <a href="https://quantox.com/"
              ><img
                src="./img/logo.png"
                alt="Quantox Technology - Web development & IT consulting"
            /></a>
          </div>

          <div class="translate center center-center translate-hide">
            <ul>
              <li>eng</li>
              <li>srb</li>
              <li>ua</li>
              <li>de</li>
              <li>mk</li>
              <li>heb</li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="type-container">
        <div class="type-word">
          <h1>
            Web Development <span class="type-word2">& IT Consulting</span>
          </h1>
        </div>
      </div>
      <div class="mouse-scroll center center-center">
        <div class="mouse">
          <div class="wheel"></div>
        </div>
        <div class="arrows">
          <span class="arrow-1"></span>
          <span class="arrow-2"></span>
          <span class="arrow-3"></span>
        </div>
      </div>
    </header>
    <section class="sidebar">
      <div class="img-container">
        <img src="./img/logo-menu.png" alt="quantox" />
      </div>
      <ul class="menu">
        <li class="menu-item">
          <!--We are using data content for effect in css (line: 215)-->
          <a href="#" class="menu-link" data-content="Home">Home</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" data-content="Services">Services</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link" data-content="Portfolio">Portfolio</a>
        </li>
      </ul>
      <div>
        <div class="translate">
          <ul>
            <li>eng</li>
            <li>srb</li>
            <li>ua</li>
            <li>de</li>
            <li>mk</li>
            <li>heb</li>
          </ul>
        </div>
        <div class="social-media">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
    </section>
    <script src="custom.js"></script>
  </body>
</html>
